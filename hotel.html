<!DOCTYPE html>
<html lang="de">
<head>
     <meta charset="UTF-8">
     <title>Hotelzimmer-Buchungssystem</title>

</head>
<body>

<h1>Hotelzimmer-Buchungssystem</h1>
<form action="https://it.bzz.ch/demo/formdata/index.php ">
     <label>Anreise:
          <select name="Zimmertyp[]" multiple>
               <option>Einzelzimmer</option>
               <option>Doppelzimmer</option>
               <option>Suite</option>
          </select>
     </label>
     <input type="checkbox" name="Zusatzleistung[]" value="Fruehstueck" id="check1" checked>
     <label for="check1">Fruehstueck</label>
     <input type="checkbox" name="Zusatzleistung[]" value="Flughafentransfer" id="check2">
     <label for="check2">Flughafentransfer</label>
     <input type="checkbox" name="Zusatzleistung[]" value="Spa-Zugang" id="check3">
     <label for="check3">Spa-Zugang</label>
     <input type="checkbox" name="Zusatzleistung[]" value="Bademantel" id="check4">
     <label for="check4">Bademantel</label>
     <input type="checkbox" name="Zusatzleistung[]" value="Bade-Schlappen" id="check5">
     <label for="check5">Bade-Schlappen</label>
     <input type="checkbox" name="Zusatzleistung[]" value="Shampoo" id="check6">
     <label for="check6">Shampoo</label>
     <button type="submit">submit</button>
</form>

</body>
</html>
